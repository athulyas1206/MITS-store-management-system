<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - MITS Store Management</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?city,night') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background: #1E3A8A;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background: #3B82F6;
        }
        .content-wrapper {
            margin-left: 250px;
            width: calc(100% - 250px);
            height: 100vh;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #FACC15;
            display: block;
            margin: 0 auto 15px auto;
        }
        .btn-primary {
            background: linear-gradient(45deg, #FACC15, #F59E0B);
            border: none;
        }
        .input-group-text {
            cursor: pointer;
            background: transparent;
            border-left: none;
        }
        .form-control {
            border-right: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>MITS Store</h3>
        <a href="/home">Home</a>
        <a href="/print_orders">Print Orders</a>
        <a href="/stationary">Stationary</a>
        <a href="/login">Sign Out</a>
    </div>
    <div class="content-wrapper">
        <div class="profile-content">
            
            <img src="{{ url_for('static', filename='profile_pics/' + (profile_photo or 'default_profile-1.jpg')) }}" alt="Profile Photo" class="profile-photo">
            <form action="/profile" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="profile_photo" class="form-label">Upload Profile Photo</label>
                    <input type="file" class="form-control" id="profile_photo" name="profile_photo" accept="image/*">
                </div>
                <div class="mb-3">
                    <label class="form-label">MUT ID</label>
                    <p class="form-control">{{ mut_id }}</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <p class="form-control">{{ email }}</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Current Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="current_password" value="{{ password }}" readonly>
                        <span class="input-group-text" onclick="togglePassword('current_password', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter new password">
                        <span class="input-group-text" onclick="togglePassword('new_password', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>
        </div>
    </div>
    <script>
        function togglePassword(id, element) {
            const passwordField = document.getElementById(id);
            const icon = element.querySelector("i");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
