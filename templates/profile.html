{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Profile</h2>
    <div class="card">
        <div class="card-body text-center">
            <h4>Hello, {{ user[0] }}</h4>
            {% if user[2] %}
                <img src="{{ url_for('static', filename='profile_pics/' + user[2]) }}" alt="Profile Picture" class="img-fluid rounded-circle" width="150">
            {% else %}
                <p>No profile picture uploaded.</p>
            {% endif %}
            <br>
            <a href="/edit_profile" class="btn btn-primary">Edit Profile</a>
            <a href="/orders" class="btn btn-secondary">My Orders</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
