<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="mut_id" class="form-label">MUT ID</label>
                <input type="text" class="form-control" id="mut_id" name="mut_id" required
                pattern="^MUT[0-9]{2}[A-Za-z]{2}[0-9]{3}$"
                title="Format: MUT + 2 digits + 2 letters + 3 digits">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
                <a href="/register">New user? Register here</a>  <!-- Link to Registration Page -->
            </div>
        </form>
    </div>
</body>
</html>
