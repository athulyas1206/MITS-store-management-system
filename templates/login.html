<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITS Store Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #F3F4F6, #E5E7EB);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .login-container {
            display: flex;
            width: 800px;
            height: 450px;
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.8s ease-in-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #1E3A8A, #3B82F6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #1E3A8A;
            color: black;
            border-radius: 5px;
            height: 45px;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #FACC15;
            box-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
        }
        .btn-primary {
            background: linear-gradient(45deg, #1E3A8A, #3B82F6);
            border: none;
            border-radius: 5px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #FACC15, #F59E0B);
            transform: scale(1.05);
        }
        a {
            color: #1E3A8A;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <h1>Welcome to MITS Store</h1>
            <p>Your one-stop shop for prints & stationery!</p>
        </div>
        <div class="right-panel">
            <h2><b>Login</b></h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="/login">
                <div class="mb-3">
                    <label for="mut_id" class="form-label">MUT ID</label>
                    <input type="text" class="form-control" id="mut_id" name="mut_id" required
                    pattern="^(admin|MUT[0-9]{2}[A-Za-z]{2}[0-9]{3})$"
                    title="Format: MUT + 2 digits + 2 letters + 3 digits">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="text-center mt-3">
                    <a href="/register">New user? Register here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
