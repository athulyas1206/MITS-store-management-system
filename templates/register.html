<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #F3F4F6, #E5E7EB);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .register-container {
            display: flex;
            width: 850px;
            height: 520px;
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.5s ease-in-out;
        }
        .register-container:hover {
            transform: scale(1);
        }
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #1E3A8A, #3B82F6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        .form-control {
            border: 2px solid #1E3A8A;
            border-radius: 5px; /* Rectangular shape */
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .btn-primary {
            background: linear-gradient(45deg, #1E3A8A, #3B82F6);
            border: none;
            border-radius: 5px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #FACC15, #F59E0B);
            transform: scale(1.05);
        }
        a {
            color: #1E3A8A;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            text-decoration: underline;
            color: #F59E0B;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="left-panel">
            <h1>Join MITS Store</h1>
            <p>Register now to get started!</p>
        </div>
        <div class="right-panel">
            <h2><b>Register</b></h2>
            <form method="POST" action="/register">
                <div class="mb-3">
                    <label for="mut_id" class="form-label">MUT ID</label>
                    <input type="text" class="form-control" id="mut_id" name="mut_id" required
                    pattern="^MUT[0-9]{2}[A-Za-z]{2}[0-9]{3}$"
                    title="Format: MUT + 2 digits + 2 letters + 3 digits">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <div class="text-center mt-3">
                    <a href="/login">Already have an account? Login here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
