<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Order System</title>
</head>
<body>
    <h1>Place a Print Order</h1>
    <form action="/place_order" method="POST">
        <label for="num_copies">Number of Copies:</label>
        <input type="number" name="num_copies" required>
        <br>
        <label for="expected_time">Expected Time (in minutes):</label>
        <input type="number" name="expected_time" required>
        <br>
        <button type="submit">Place Order</button>
    </form>
    <br>
    <a href="/orders">View Orders</a>
</body>
</html>
