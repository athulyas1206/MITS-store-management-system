<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationary Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stationary.css') }}">
</head>
<body>
    <a href="{{ url_for('home') }}" class="back-button">⬅ Back to Home</a>
    <h1 style="text-align: center; width: 100%;">Stationary Items</h1>
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search for products..." onkeyup="searchProducts()">
    </div>
    

    <div class="items-container">
        {% for item in items %}
        <a href="/product/{{ item[0] }}" class="item-link" style="text-decoration: none; color: inherit;">
            <div class="item-card" style="cursor: pointer;">
                <img src="{{ url_for('static', filename=item[5]) }}" alt="{{ item[1] }}" class="item-image">
                <h3>{{ item[1] }}</h3>  <!-- Product Name -->
                <p>Price: ₹{{ item[3] }}</p>  <!-- Price -->
            </div>
        </a>
        {% endfor %}
    </div>
    
    <script>
        function searchProducts() {
            let input = document.getElementById("searchBox").value.toLowerCase();
            let items = document.getElementsByClassName("item-card");
        
            for (let i = 0; i < items.length; i++) {
                let name = items[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
                if (name.includes(input)) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        }
        </script>
        
</body>
</html>
