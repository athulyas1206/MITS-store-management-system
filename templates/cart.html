<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .cart-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-empty {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .cart-actions {
            display: flex;
            gap: 10px;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-update {
            background-color: #4CAF50;
            color: white;
        }

        .btn-remove {
            background-color: #e74c3c;
            color: white;
        }

        .btn-stationary {
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="cart-container">
        <h2>Your Cart</h2>

        {% if cart_items %}
        {% for item in cart_items %}
        <div class="cart-item">
            <div>
                <p><strong>{{ item[1] }}</strong></p>
                <p>Price: ₹{{ item[2] }}</p>
            </div>
            <div class="cart-actions">
                <!-- Display the quantity before the input box -->
                <span>Qty: {{ item[3] }}</span>
                <!-- Quantity Update Form -->
                <form action="{{ url_for('update_cart', product_id=item[0]) }}" method="post">
                    <input type="number" name="quantity" class="quantity-input" value="{{ item[3] }}" min="1" required>
                    <button type="submit" class="btn btn-update">Update</button>
                </form>

                <!-- Remove Button -->
                <form action="{{ url_for('remove_from_cart', product_id=item[0]) }}" method="post">
                    <button type="submit" class="btn btn-remove">Remove</button>
                </form>
            </div>
        </div>
        {% endfor %}

        <!-- Total Cost Section -->
        {% if cart_items %}
        <div class="cart-total">
            <h3>Total: ₹{{ total_cost }}</h3>
        </div>
        {% endif %}

        <!-- Buy Button Form -->
        <form action="{{ url_for('buy_cart_items') }}" method="post">
            <button type="submit" class="btn btn-buy">Buy</button>
        </form>


        {% else %}
        <p class="cart-empty">No items in cart.</p>
        <a href="{{ url_for('stationary') }}" class="btn-stationary">Go to Stationary</a>
        {% endif %}
    </div>

</body>

</html>
