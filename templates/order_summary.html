<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            padding: 20px;
            background: #ffffff;
        }
        .card-title {
            color: #343a40;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.02);
        }
        .btn-danger {
            width: 100%;
            margin-top: 12px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.02);
        }
        img {
            display: block;
            margin: 15px auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 5px;
            background: #ffffff;
        }
        p {
            font-size: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Order Summary</h2>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Order Details</h5>
                <p><strong>Number of Pages:</strong> {{ num_pages }}</p>
                <p><strong>Number of Copies:</strong> {{ copies }}</p>
                <p><strong>Total Cost:</strong> â‚¹{{ total_cost }}</p>
                <hr>
                <h5 class="card-title">Payment</h5>
                <p>Scan the QR code below to make the payment.</p>
                <img src="{{ url_for('static', filename='qr.jpg') }}" alt="QR Code" class="img-fluid" style="width: 150px; height: 150px;">

                <div class="mt-3">
                    <a href="#" class="btn btn-success" onclick="openUPILink()">
                        Confirm
                    </a>

                    <script>
                    function openUPILink() {
                        var totalCost = "{{ total_cost }}".trim();
                        if (!totalCost || isNaN(totalCost)) {
                            alert("Error: Invalid total cost!");
                            return;
                        }
                        var upiUrl = "upi://pay?pa=nandanar685@oksbi&pn=Nandana%20R&am=" + totalCost + "&cu=INR&aid=uGICAgMCOwpqDLg";
                        window.location.href = upiUrl;
                    }
                    </script>

                    <!-- Cancel Button -->
                    <a href="/home" class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
