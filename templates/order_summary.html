<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Order Summary</h2>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Order Details</h5>
                <p><strong>Number of Pages:</strong> {{ num_pages }}</p>
                <p><strong>Number of Copies:</strong> {{ copies }}</p>
                <p><strong>Total Cost:</strong> â‚¹{{ total_cost }}</p>
                <hr>
                <h5 class="card-title">Payment</h5>
                <p>Scan the QR code below to make the payment.</p>
                <img src="{{ url_for('static', filename='qr.png') }}" alt="QR Code" class="img-fluid" style="width: 150px; height: 150px;">

                <div class="mt-3">
                    <a href="#" class="btn btn-success" onclick="openUPILink()">
                        Pay with Google Pay
                    </a>

                    <script>
                    function openUPILink() {
                        var totalCost = "{{ total_cost }}".trim();
                        if (!totalCost || isNaN(totalCost)) {
                            alert("Error: Invalid total cost!");
                            return;
                        }

                        var upiUrl = "upi://pay?pa=nandanar685@oksbi&pn=Nandana%20R&am=" + totalCost + "&cu=INR&aid=uGICAgMCOwpqDLg";
                        window.location.href = upiUrl;
                    }
                    </script>

                    <!-- Cancel Button -->
                    <a href="/print_orders" class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
